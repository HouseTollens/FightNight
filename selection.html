<div class="row">
    <div class="col-md-2">
        <div id="Nick" class="box">
            <div
                    class="thumbnail"> <img src="websource/Nick.png" >
            </div>
            <script type="text/javascript">
                var selectionScreenThemeSong = new Audio("./ost/maintheme.mp3");
                selectionScreenThemeSong.play();
                var playerOne = new Audio("./sound/misc/PlayerOne.mp3");
                var playerTwo = new Audio("./sound/misc/PlayerTwo.mp3");
                $("#Nick").click(function() {
                    if (asdf < 2) {
                        localStorage.removeItem("playerOne");
                        localStorage.setItem("playerOne", "Nick");
                        var $Select = $('#PlayerOneSelected');
                        $Select.show();
                        $Select.prepend('<div class="thumbnail"> <img src="websource/Nick.png" > </div>');
                        playerOne.play();
                        //play player one selection sound here
                    } else if (asdf === 2) {
                        localStorage.setItem("playerTwo", "Nick");
                        var $Select = $('#PlayerTwoSelected');
                        $Select.show();
                        $Select.prepend('<div class="thumbnail"> <img src="websource/Nick.png" > </div>');
                        playerTwo.play();
                        //play player
                    }
                    asdf += 1;
                });
            </script>
        </div>
    </div>
