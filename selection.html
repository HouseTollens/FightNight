        <div id="Nick" class="box">

                var selectionScreenThemeSong = new Audio("./ost/maintheme.mp3");

                    if (asdf < 2) {
                        localStorage.removeItem("playerOne");

                        $Select.show();
                        $Select.html('<div class="thumbnail"> <img src="./websource/Nick.png" > </div>');

                        $Select.show();
                        $Select.html('<div class="thumbnail"> <img src="./websource/Nick.png" > </div>');
